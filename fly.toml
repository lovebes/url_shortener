# fly.toml file generated for url-shortener-seungjin on 2022-11-24T21:23:57-08:00

app = "url-shortener-seungjin"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  ECTO_IPV6 = "true"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 80

#  [[services.ports]]
#    handlers = ["tls", "http"]
#    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
